<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/companyDetail.css" />
</head>
<body>
    <header>
        <div class="inner">
          <div class="left__header">
            <div class="logo">
              <img src="../../assets/logo.png" alt="logo" />
            </div>
            <ul class="header__nav">
              <li class="header__nav-item">PARTNER</li>
              <li class="header__nav-item">COMPANY</li>
              <li class="header__nav-item">EMPLOYMENT</li>
            </ul>
          </div>
          <div class="right__header">
            <i class="material-icons">menu</i>
            <span>MENU</span>
          </div>
        </div>
      </header>
      <main class="content__section">
        <div class="inner">
          <div class="main__main__section">
            <div class="main__section__aside">
              <span>홈/ 기업</span>
              <button class="aside__btn-enrollcomp">기업 정보 등록</button>
              <button class="aside__btn-compinfo">기업 정보</button>
            </div>
            <div class="main__section__content">
              <div class="section__search-info">
                <strong>기업 정보 검색</strong>
                <div class="section__select-info">
                  <select name="" id="">
                    <option value="">1~10명</option>
                    <option value="">11~100명</option>
                    <option value="">101~500명</option>
                    <option value="">501~1000명</option>
                    <option value="">1001~5000명</option>
                    <option value="">5000명 초과</option>
                  </select>
                  <select name="" id="">
                    <option value="">서울시</option>
                    <option value="">경기도</option>
                    <option value="">인천</option>
                  </select>
                  <select name="" id="">
                    <option value="">웹서비스</option>
                    <option value="">모바일</option>
                    <option value="">e-commerce</option>
                    <option value="">IoT</option>
                    <option value="">O2O</option>
                    <option value="">핀테크</option>
                  </select>
                </div>
                <div class="section__search-btn">
                    <button>서울특별시</button>
                    <button>101~500명</button>
                    <button>웹서비스</button>
                  </div>
              </div>
              <div class="section__search-result">
                <div class="section__search-result-top">
                  <span>검색결과 (10개)</span>
                  <div class="section__sort">
                    <a href="">최신순</a>
                    <a href="">인기순</a>
                  </div>
                </div>
                <div class="section__result__detail">
                  <div class="logo">
                    <img src= "../../assets/moomin.jpg" alt="logo">
                  </div>
                    <div class="comp-info">
                      <strong>네이버</strong>
                      <span>Internet content service operator</span>
                      <span class="comp-info-lo">서울 강남구</span>
                    </div>
                  <div class="subscribe-btn">
                    <button>구독</button>
                  </div>
                </div>

                <div class="section__result__detail">
                  <div class="logo">
                    <img src= "../../assets/moomin.jpg" alt="logo">
                  </div>
                    <div class="comp-info">
                      <strong>네이버</strong>
                      <span>Internet content service operator</span>
                      <span class="comp-info-lo">서울 강남구</span>
                    </div>
                  <div class="subscribe-btn">
                    <button>구독</button>
                  </div>
                </div>

                <div class="section__result__detail">
                  <div class="logo">
                    <img src= "../../assets/moomin.jpg" alt="logo">
                  </div>
                    <div class="comp-info">
                      <strong>네이버</strong>
                      <span>Internet content service operator</span>
                      <span class="comp-info-lo">서울 강남구</span>
                    </div>
                  <div class="subscribe-btn">
                    <button>구독</button>
                  </div>
                </div>

                <div class="section__result__detail">
                  <div class="logo">
                    <img src= "../../assets/moomin.jpg" alt="logo">
                  </div>
                    <div class="comp-info">
                      <strong>네이버</strong>
                      <span>Internet content service operator</span>
                      <span class="comp-info-lo">서울 강남구</span>
                    </div>
                  <div class="subscribe-btn">
                    <button>구독</button>
                  </div>
                </div>

                



              </div>
            </div>
          </div>
        </div>
      </main>
</body>
</html>
